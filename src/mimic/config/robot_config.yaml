# Mimic Robot Configuration
# Edit this file to match your robot setup

# Robot Configuration
robot:
  type: mimic_follower
  id: mimic_follower
  
  # Serial Ports (use persistent names after running setup_udev_rules.py)
  left_arm_port: /dev/arm_left_follower
  right_arm_port: /dev/arm_right_follower
  base_port: /dev/mecanum_base
  
  # Camera Configuration
  # NOTE: Camera names MUST match training data keys:
  # - wrist_left, wrist_right, realsense_top
  cameras:
    top:
      type: zed_camera
      index_or_path: 23081456  # ZED camera serial number
      width: 1280
      height: 720 
      fps: 30
      warmup_s: 0

    wrist_right:
      type: opencv
      index_or_path: /dev/camera_right_wrist
      width: 640
      height: 480
      fps: 30
      fourcc: MJPG
      warmup_s: 0

    wrist_left:
      type: opencv
      index_or_path: /dev/camera_left_wrist
      width: 640
      height: 480
      fps: 30
      fourcc: MJPG
      warmup_s: 0

    # front camera disabled - USB bandwidth issue
    # front:
    #   type: opencv
    #   index_or_path: /dev/camera_front
    #   width: 1280
    #   height: 720
    #   fps: 30
    #   fourcc: MJPG
    #   warmup_s: 0

    

# Teleoperation Configuration
teleop:
  type: mimic_leader
  id: mimic_leader
  
  # Leader Arm Ports
  left_arm_port: /dev/arm_left_leader
  right_arm_port: /dev/arm_right_leader
  
  # Base Control Mode
  base_control_mode: keyboard  # Options: keyboard, xbox, joystick

# Dataset Configuration
dataset:
  # Organization on HuggingFace Hub
  organization: Mimic-Robotics
  
  # Repository ID (can be overridden with --repo-id in scripts)
  repo_id: Mimic-Robotics/mimic_mobile_bimanual_handover_v1
  
  # Recording Settings
  fps: 30
  video: true
  push_to_hub: true  # Always push to HuggingFace
  
  # Episode Settings
  recording:
    num_episodes: 5
    episode_time_s: 60
    reset_time_s: 3
    single_task: "Navigate to table front. Pick up the blue block with the arm closest to it. Transfer the block mid-air to the opposite arm. Place the block in the designated target area using the receiving arm."

# Display Settings
display_data: true  # Always show camera display and data
