# Dataset Grouping Configuration for Mimic Robot Training
# Simplified structure - Only Mimic-Robotics datasets
# All datasets are in v3.0 format (15D action space, 4 cameras: right_wrist, left_wrist, front, top)

groups:
  # All Mimic-Robotics datasets  
  mimic_displacement:
    - Mimic-Robotics/mimic_displacement_to_handover_blue_block_with_new_hands_v2
    - Mimic-Robotics/mimic_displacement_to_handover_blue_block_with_new_hands_v3
    - Mimic-Robotics/mimic_displacement_to_handover_blue_block_v2
    - Mimic-Robotics/mimic_displacement_to_handover_blue_block_v6
    - Mimic-Robotics/mimic_displacement_to_handover_blue_block_v7
    - Mimic-Robotics/mimic_displacement_to_handover_blue_block_v8


  # Datasets with new hands (improved gripper control)
  mimic_new_hands:
    - Mimic-Robotics/mimic_displacement_to_handover_blue_block_with_new_hands_v2
    - Mimic-Robotics/mimic_displacement_to_handover_blue_block_with_new_hands_v3

  # Displacement datasets with old hands
  mimic_old_hands:
    - Mimic-Robotics/mimic_displacement_to_handover_blue_block_v2
    - Mimic-Robotics/mimic_displacement_to_handover_blue_block_v6
    - Mimic-Robotics/mimic_displacement_to_handover_blue_block_v7
    - Mimic-Robotics/mimic_displacement_to_handover_blue_block_v8

  red_x_handover_and_place_center:
    - Mimic-Robotics/mimic_tictactoe_pick_red_x_handover_place_mm_v2
    - Mimic-Robotics/mimic_tictactoe_pick_red_x_handover_place_mm_v3
    - Mimic-Robotics/mimic_tictactoe_pick_red_x_handover_place_mm_v4
    - Mimic-Robotics/mimic_tictactoe_pick_red_x_handover_place_mm_v5
    - Mimic-Robotics/mimic_tictactoe_pick_red_x_handover_place_mm_v6
    - Mimic-Robotics/mimic_tictactoe_pick_red_x_handover_place_mm_v7
    - Mimic-Robotics/mimic_tictactoe_pick_red_x_handover_place_mm_v8
    - Mimic-Robotics/mimic_tictactoe_pick_red_x_handover_place_mm_v9
    - Mimic-Robotics/mimic_tictactoe_pick_red_x_handover_place_mm_v10
    - Mimic-Robotics/mimic_tictactoe_pick_red_x_handover_place_mm_v11
    - Mimic-Robotics/mimic_tictactoe_pick_red_x_handover_place_mm_v12
    - Mimic-Robotics/mimic_tictactoe_pick_red_x_handover_place_mm_v13
    - Mimic-Robotics/mimic_tictactoe_pick_red_x_handover_place_mm_v14
    - Mimic-Robotics/mimic_tictactoe_pick_red_x_handover_place_mm_v15
